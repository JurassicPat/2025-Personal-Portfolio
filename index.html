<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The official Portfolio Website for Patrick Watertor the Designer and Developer." />
    <title>Patrick Watertor | Portfolio Website</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- CookieConsent v3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
  </head>
  <body style="background-color: #1a1a1a">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener("load", function () {
        window.cookieconsent.initialise({
          palette: {
            popup: { background: "#000" },
            button: { background: "#ffb81c" },
          },
          theme: "classic",
          position: "bottom",
          type: "opt-in",
          content: {
            message: "This site uses cookies to enhance your experience.",
            dismiss: "Allow",
            deny: "Decline",
            link: "Learn more",
            href: "/privacy",
          },
          onInitialise: function (status) {
            if (status === cookieconsent.status.allow) {
              window.dispatchEvent(new Event("consent-granted"));
            }
          },
          onStatusChange: function (status) {
            if (status === cookieconsent.status.allow) {
              window.dispatchEvent(new Event("consent-granted"));
            }
          },
        });
      });
    </script>
  </body>
</html>
